<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arabic Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl; /* Set text direction to right-to-left for Arabic */
    }
    form {
      max-width: 600px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form>
    <label for="q1">سؤال 1: ما هو لون السماء؟</label>
    <select id="q1" name="q1">
      <option value="1">أزرق</option>
      <option value="2">أحمر</option>
      <option value="3">أخضر</option>
    </select>

    <!-- Repeat similar structure for the rest of the questions -->
    
    <!-- Question 2 -->
    <label for="q2">سؤال 2: ما هي عاصمة فرنسا؟</label>
    <select id="q2" name="q2">
      <option value="1">باريس</option>
      <option value="2">لندن</option>
      <option value="3">برلين</option>
    </select>

    <!-- Repeat for the other questions -->

    <!-- Question 3 -->
    <!-- ... -->

    <!-- Repeat for the other questions -->

    <button type="button" onclick="calculateScore()">اظهار النتيجة</button>
  </form>

  <div id="result"></div>

  <script>
    function calculateScore() {
      var totalScore = 0;

      // Get the selected values for each question and calculate the total score
      for (var i = 1; i <= 10; i++) {
        var selectedValue = parseInt(document.getElementById('q' + i).value);
        totalScore += selectedValue;
      }

      // Display the result
      document.getElementById('result').innerHTML = 'النتيجة الإجمالية: ' + totalScore + ' نقطة';
    }
  </script>
</body>
</html>
